<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta name="google" content="notranslate">
  <meta charset="UTF-8">
  <title translate="no">Murph</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- 多平台图标支持 -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }

    .container {
      position: relative;
      width: min(95vmin, 2550px);
      height: min(95vmin, 2550px);
    }

    .ring {
      position: absolute;
      width: 100%;
      height: 100%;
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      pointer-events: none;
      image-rendering: crisp-edges;
      image-rendering: -webkit-optimize-contrast;
    }

    .ring-outer {
      animation: rotateCW 60s linear infinite;
    }

    .ring-inner {
      animation: rotateCCW 70s linear infinite;
    }

    @keyframes rotateCW {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes rotateCCW {
      from { transform: rotate(0deg); }
      to { transform: rotate(-360deg); }
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: black;
      }
      .ring-outer {
        background-image: url('ring_outer_2550centered.png');
      }
      .ring-inner {
        background-image: url('ring_inner_2550centered.png');
      }
    }

    @media (prefers-color-scheme: light) {
      body {
        background-color: white;
      }
      .ring-outer {
        background-image: url('ring_outer_2550centered.png');
      }
      .ring-inner {
        background-image: url('ring_inner_2550centered.png');
      }
    }

    body::selection {
      background: none;
    }
  </style>
  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('gesturestart', e => e.preventDefault());
    document.addEventListener('gesturechange', e => e.preventDefault());
    document.addEventListener('gestureend', e => e.preventDefault());

    let touchTime;
    document.addEventListener('touchstart', e => {
      if (e.touches.length > 1) e.preventDefault();
      touchTime = setTimeout(() => e.preventDefault(), 300);
    }, { passive: false });

    document.addEventListener('touchend', () => {
      clearTimeout(touchTime);
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="ring ring-outer"></div>
    <div class="ring ring-inner"></div>
  </div>
</body>
</html>
