
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HENRY 秒针旋转</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.5s ease;
    }

    img.rotating {
      width: 300px;
      height: 300px;
      animation: rotate 60s linear infinite;
      transform-origin: 50% 50%;
      transition: filter 0.5s ease;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* 🌙 夜间模式 */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: black;
      }

      img.rotating {
        filter: invert(1);
      }
    }
  </style>
</head>
<body>
  <img src="henry_ring_transparent.png" alt="Rotating Ring" class="rotating" />
</body>
</html>
